<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="small_div">
        <img src="imgSmall/1.jpg" alt="Поляна" onclick="f(this)">
        <img src="imgSmall/2.jpg" alt="Тачка" onclick="f(this)">
        <img src="imgSmall/3.jpg" alt="Зима" onclick="f(this)">
    </div>
    <div id="big_div">
        <img id="big_img_id" src="" alt="">


    </div>



    <script>
        function f(img) {
            var src = img.src.replace('imgSmall', 'imgBig');
            var img = document.querySelector('#big_img_id');
            img.setAttribute('src', src);
            img.onerror = function () {
                alert('Картинка не найдена');
            }
        }
    </script>
</body>

</html>
